{{ define "main" }}


<div class="bg-white px-6 py-20 lg:px-8 services">
    <article class="blog mx-auto max-w-3xl text-base leading-7 text-gray-700">
        <p class="text-base font-semibold leading-7 text-indigo-600">Deployment Services</p>
        <h1 class="mt-2 text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">{{ .Title }}</h1>
        <p class="mt-6 text-xl leading-8">{{ .Summary }}</p>
        {{ .Content }}
    </article>
</div>

{{ end }}
