<div class="relative isolate overflow-hidden bg-white">
    <div class="mx-auto max-w-7xl px-6 py-20 sm:pb-32 lg:flex lg:px-8">
        <div class="mx-auto max-w-2xl lg:mx-0 lg:shrink-0 lg:pt-8">
            <div class="mt-16 sm:mt-20 lg:mt-16">
                <a href="/updates" class="inline-flex space-x-6">
                    <span
                        class="rounded-full bg-indigo-600/10 px-3 py-1 text-sm/6 font-semibold text-indigo-600 ring-1 ring-inset ring-indigo-600/10">
                        See what's new
                    </span>
                </a>
            </div>
            <h1 class="mt-10 text-pretty text-5xl font-semibold tracking-tight text-gray-900 sm:text-7xl">
                {{ .Site.Params.features.title }}
            </h1>
            <p class="mt-8 text-pretty text-lg font-medium text-gray-500 sm:text-xl/8">
                {{ .Site.Params.features.subtitle }}
            </p>
            <div class="mt-10 flex items-center gap-x-6">
                <button data-cal-link="guillaume/access-request" data-cal-namespace="access-request" data-cal-config='{"layout":"month_view"}'
                    class="rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Request Access</button>
                <a class="group inline-flex ring-1 items-center justify-center rounded-full py-2.5 px-4 text-sm font-semibold focus:outline-none ring-slate-200 text-slate-700 hover:text-slate-900 hover:ring-slate-300 active:bg-slate-100 active:text-slate-600 focus-visible:outline-blue-600 focus-visible:ring-slate-300"
                    variant="outline" color="slate" href="{{ .Site.Params.hero.video_link }}"><svg aria-hidden="true"
                        class="h-3 w-3 flex-none fill-blue-600 group-active:fill-current">
                        <path
                            d="m9.997 6.91-7.583 3.447A1 1 0 0 1 1 9.447V2.553a1 1 0 0 1 1.414-.91L9.997 5.09c.782.355.782 1.465 0 1.82Z">
                        </path>
                    </svg><span class="ml-2">Watch video</span></a>

            </div>
        </div>
        <div class="mx-auto mt-16 flex max-w-2xl sm:mt-24 lg:ml-10 lg:mr-0 lg:mt-0 lg:max-w-none lg:flex-none xl:ml-32">
            <div class="max-w-3xl flex-none sm:max-w-5xl lg:max-w-none">
                <div
                    class="-m-2 rounded-xl bg-gray-900/5 p-2 ring-1 ring-inset ring-gray-900/10 lg:-m-4 lg:rounded-2xl lg:p-4">
                    <img src="{{ .Site.Params.features.splash }}"
                        alt="App screenshot" width="2432" height="1442"
                        class="w-[76rem] rounded-md shadow-2xl ring-1 ring-gray-900/10">
                </div>
            </div>
        </div>
    </div>
</div>

<div class="relative max-w-md sm:max-w-2xl mx-auto">
    <div class="absolute inset-0 flex items-center" aria-hidden="true">
        <div class="w-full border-t border-gray-300"></div>
    </div>
    <div class="relative flex justify-center">
        <span class="bg-white px-2 text-gray-500">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                class="size-7 text-indigo-600">
                <path fill-rule="evenodd"
                    d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25Zm-.53 14.03a.75.75 0 0 0 1.06 0l3-3a.75.75 0 1 0-1.06-1.06l-1.72 1.72V8.25a.75.75 0 0 0-1.5 0v5.69l-1.72-1.72a.75.75 0 0 0-1.06 1.06l3 3Z"
                    clip-rule="evenodd" />
            </svg>
        </span>
    </div>
</div>
