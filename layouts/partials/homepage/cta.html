<div id="connect" class="bg-white">
  <div class="mx-auto max-w-7xl py-24 sm:px-6 sm:py-32 lg:px-8">
    <div class="relative isolate overflow-hidden bg-gray-900 px-6 py-24 text-center shadow-2xl sm:rounded-3xl sm:px-16">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1" stroke="currentColor" class="mx-auto w-16 h-16 text-white mb-10">
        <path stroke-linecap="round" stroke-linejoin="round" d="M20.25 8.511c.884.284 1.5 1.128 1.5 2.097v4.286c0 1.136-.847 2.1-1.98 2.193-.34.027-.68.052-1.02.072v3.091l-3-3c-1.354 0-2.694-.055-4.02-.163a2.115 2.115 0 0 1-.825-.242m9.345-8.334a2.126 2.126 0 0 0-.476-.095 48.64 48.64 0 0 0-8.048 0c-1.131.094-1.976 1.057-1.976 2.192v4.286c0 .837.46 1.58 1.155 1.951m9.345-8.334V6.637c0-1.621-1.152-3.026-2.76-3.235A48.455 48.455 0 0 0 11.25 3c-2.115 0-4.198.137-6.24.402-1.608.209-2.76 1.614-2.76 3.235v6.226c0 1.621 1.152 3.026 2.76 3.235.577.075 1.157.14 1.74.194V21l4.155-4.155" />
      </svg>   
      <h2 class="mx-auto max-w-2xl text-3xl font-bold tracking-tight text-white sm:text-4xl text-balance">{{ .Site.Params.cta.title }}</h2>
      <div class="mt-12 grid grid-cols-1 sm:grid-cols-3 gap-4 max-w-4xl mx-auto">
        <a href="{{ .Site.Params.social.linkedin }}" class="p-3 text-left rounded-xl bg-white/5 p-6 ring-1 ring-inset ring-white/10">
          <h3 class="text-white font-semibold">LinkedIn <span aria-hidden="true">→</span></h3>
          <p class="mt-3 text-gray-300">Join our community on LinkedIn to get the latest on Somari.</p>
        </a>
        <a href="" class="p-3 text-left rounded-xl bg-white/5 p-6 ring-1 ring-inset ring-white/10"
        onclick="Calendly.initPopupWidget({url: 'https://calendly.com/{{ .Site.Params.social.calendly_event }}?hide_gdpr_banner=1'});return false;">
          <h3 class="text-white font-semibold">Request access <span aria-hidden="true">→</span></h3>
          <p class="mt-3 text-gray-300">Want to give Somari a try? No problem, let's have a quick chat.</p>
        </a>
        <a href="mailto:{{ .Site.Params.social.email }}" class="p-3 text-left rounded-xl bg-white/5 p-6 ring-1 ring-inset ring-white/10">
          <h3 class="text-white font-semibold">Email <span aria-hidden="true">→</span></h3>
          <p class="mt-3 text-gray-300">For anything else, email us and we will get back to you shortly.</p>
        </a>
      </div>
      <svg viewBox="0 0 1024 1024"
        class="absolute left-1/2 top-1/2 -z-10 h-[64rem] w-[64rem] -translate-x-1/2 [mask-image:radial-gradient(closest-side,white,transparent)]"
        aria-hidden="true">
        <circle cx="512" cy="512" r="512" fill="url(#827591b1-ce8c-4110-b064-7cb85a0b1217)" fill-opacity="0.7" />
        <defs>
          <radialGradient id="827591b1-ce8c-4110-b064-7cb85a0b1217">
            <stop stop-color="#7775D6" />
            <stop offset="1" stop-color="#E935C1" />
          </radialGradient>
        </defs>
      </svg>
    </div>
  </div>
</div>
