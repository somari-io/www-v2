<div x-cloak x-show="modalIsOpen" x-transition.opacity.duration.200ms x-trap.inert.noscroll="modalIsOpen"
    x-on:keydown.esc.window="modalIsOpen = false, videoSrc = ''" x-on:click.self="modalIsOpen = false, videoSrc = ''"
    class="fixed inset-0 z-30 flex flex-col justify-center bg-black/20 p-4 pb-8 backdrop-blur-md items-center lg:p-8"
    role="dialog" aria-modal="true" aria-labelledby="defaultModalTitle">
    <div x-show="modalIsOpen" x-on:click="modalIsOpen = false, videoSrc = ''"
        x-transition:enter="transition ease-out duration-200 delay-100 motion-reduce:transition-opacity"
        x-transition:enter-start="opacity-0 scale-50" x-transition:enter-end="opacity-100 scale-100"
        class="overflow-hidden text-neutral-600 w-[300px] sm:w-[500px] md:w-[700px] lg:w-[900px]">
        <div class="flex justify-end">
            <button aria-label="close modal"
                class="mb-2 rounded-full bg-neutral-50 p-1.5 text-neutral-900 hover:opacity-75">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" stroke="currentColor"
                    fill="none" stroke-width="1.4" class="w-5 h-5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
        <iframe class="aspect-[16/9] w-full" x-bind:src="videoSrc" title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
</div>
