{{ $description := cond (.IsHome) .Site.Params.meta.description .Summary }}
{{ $tab_title_pre := cond (.IsHome) .Site.Params.Meta.homeTabTitle .Params.tabTitle }}

<title>{{ $tab_title_pre }} | {{ .Site.Title }}</title>
<link rel="icon" type="image/x-icon" href="{{ .Site.BaseURL }}images/favicon.png">
<meta name="description" content="{{ $description }}">
<meta name="author" content="{{ .Site.Params.Meta.Authors }}">

<!-- LinkedIn -->
<meta property="og:title" content="{{ $tab_title_pre }} | {{ .Site.Title }}">
<meta property="og:description" content="{{ $description }}">
<meta property="og:url" content="{{ .Page.Permalink }}">
<meta property="og:image" content="{{ .Site.BaseURL }}{{ .Site.Params.logos.social }}">
<meta property=" og:type" content="website" />

<!-- Twitter -->
<meta name='twitter:card' content='summary_large_image'>
<meta name="twitter:title" content="{{ $tab_title_pre }} | {{ .Site.Title }}">
<meta name="twitter:description" content="{{ $description }}">
<meta property="twitter:domain" content="somari.io">
<meta property="twitter:url" content="{{ .Page.Permalink }}">
<meta name="twitter:image" content="{{ .Site.BaseURL }}{{ .Site.Params.logos.social }}">
